<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Data Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100" style="background: url('https://www.cambridgeindependent.co.uk/_media/img/E0VQZVVJC878JX21C58H.jpg') no-repeat center center; background-size: cover;">>

  <!-- Navbar Section -->
  <nav class="bg-gradient-to-r from-indigo-600 to-purple-500 p-4 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-white text-3xl font-extrabold hover:text-gray-200 transition duration-300">Spinal Stenosis</a>
        <ul class="flex space-x-6">
            <li><a href="/" class="text-white text-lg font-semibold hover:bg-indigo-500 px-4 py-2 rounded-lg transition duration-300">Home</a></li>
            <li><a href="{% url 'model' %}" class="text-white text-lg font-semibold hover:bg-indigo-500 px-4 py-2 rounded-lg transition duration-300">Model</a></li>
            <li><a href="{% url 'model_db' %}" class="text-white text-lg font-semibold hover:bg-indigo-500 px-4 py-2 rounded-lg transition duration-300">Database</a></li>
            <li><a href="{% url 'profile_list' %}" class="text-white text-lg font-semibold hover:bg-indigo-500 px-4 py-2 rounded-lg transition duration-300">Profile Database</a></li>
        </ul>
    </div>
  </nav>

  <!-- Content Section with Form -->
  <section class="container mx-auto mt-16 p-8 bg-white rounded-xl shadow-xl" style="max-width: 600px; margin-top: 150px;">
    <h2 class="text-4xl font-bold text-purple-600 mb-6 text-center">Upload Data</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      <div class="space-y-4">
        {{ form.as_p }}
      </div>
      
      <div class="flex justify-center mt-6">
        <button type="submit" class="w-full max-w-sm py-3 bg-gradient-to-r from-indigo-600 to-purple-400 text-white font-semibold rounded-lg hover:bg-gradient-to-l hover:from-purple-600 hover:to-indigo-400 transition duration-300 ease-in-out">Upload</button>
      </div>
    </form>
  </section>

  <!-- Footer Section -->
 
  
</body>
</html>
