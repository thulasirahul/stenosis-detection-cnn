    form {
        display: flex;
        flex-direction: column;
        padding: 10px;
    }

    .input-div {
        margin-bottom: 15px;
    }

    .Name,
    .password {
        display: grid;
        grid-template-columns: repeat(2, 50%);
    }

    form li {
        list-style-type: none;
        display: flex;
        flex-direction: column;
        padding: 0px 5px;
        text-align: left;
    }

    form label {
        font-size: 0.8rem;
        font-weight: 600;
        width: 100%;
        padding: 5px 15px;
        color: var(--main-color);
    }

    form input,
    form select {
        padding: 10px;
        border-radius: 8px;
        border: none;
        background-color: #ffffff6d;
        width: 100%;
        outline: none;
        color: var(--main-color);
        margin-bottom: 10px;
    }

    form input:focus,
    form select:focus,
    form input:hover,
    form select:hover {
        border: 1px solid var(--main-color);
    }

    form .Phone {
        display: grid;
        grid-template-columns: 35% 65%;
    }

    form select {
        width: 100%;
    }

    form .Phone input {
        flex: 1;
        width: 100%;
    }

    .Subscribe {
        display: flex;
        flex-direction: row;
        padding: 10px;
        align-items: center;
    }

    .CheckBoxCont {
        width: 25px;
        border-radius: 5px;
        height: 25px;
        position: relative;
        border: 1px solid var(--main-color);
        transition-duration: 0.2s;
    }

    .CheckBoxCont:hover {
        background-color: var(--main-color);
    }

    .CheckBoxCont:hover .Tickline2 {
        background-color: white;
    }

    .CheckBoxCont:hover .Tickline1 {
        background-color: white;
    }

    .Tickline2,
    .Tickline1 {
        background-color: var(--main-color);
        border-radius: 20px;
        height: 3px;
        position: absolute;
        width: 20px;
        transition-duration: 0.3s;
        border: none;
    }

    .Tickline1 {
        rotate: -45deg;
        top: 10px;
        left: 5px;
        opacity: 0;
        width: 18px;
        animation: 1s car linear infinite;
    }

    .Tickline2 {
        rotate: 50deg;
        top: 12px;
        width: 8px;
        opacity: 0;
        left: 2px;
    }

    .Subscribe label {
        padding: 10px;
        width: fit-content;
    }

    form button {
        width: fit-content;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1.1rem;
        color: white;
        background-color: var(--main-color);
        border: none;
        cursor: pointer;
        margin: auto;
    }

    @media (max-width: 800px) {
        .ImgContainer {
            display: none;
        }

        #FormContainer {
            grid-template-columns: 100%;
            width: 380px;
        }
    }

    @media (max-width: 430px) {
        #FormContainer {
            border-radius: 0px;
            width: 100%;
            padding: 5px;
            height: 100%;
        }

        .Name,
        .Phone,
        .password {
            display: block;
        }
    }
</style>

<div id="FormContainer">
    <div class="ImgContainer"></div>
    <form id="Form" method="POST">
        {% csrf_token %}
        <center><h2 style="color: #000000;">Register</h2></center><br><BR>
        <div class="input-div">
            {{ form.first_name }}
        </div>
        <div class="input-div">
            {{ form.last_name }}
        </div>
        <div class="input-div">
            {{ form.email }}
        </div>
        <div class="input-div">
            {{ form.username }}
        </div>
        <div class="input-div pass">
            {{ form.password1 }}
        </div>
        <div class="input-div pass">
            {{ form.password2 }}
        </div>
        <button type="submit" class="btn" style="color: #FA8072; background-color: aliceblue;" >Register</button>
        <div class="links">
            <center><a href="{% url 'login' %}" style="color: #070707;">Already have an account? Login</a></center>
        </div>
    </form>
</div>

<script>
    function ToggleCheckBox(elem) {
        var TickLine1 = elem.querySelector(".Tickline1");
        var Tickline2 = elem.querySelector(".Tickline2");
        if (elem.getAttribute("data-status") === "true") {
            TickLine1.style.opacity = 1;
            Tickline2.style.opacity = 1;
            elem.setAttribute("data-status", false);
        } else {
            TickLine1.style.opacity = 0;
            Tickline2.style.opacity = 0;
            elem.setAttribute("data-status", true);
        }
    }
</script>
