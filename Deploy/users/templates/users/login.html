<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background: url('');
            background-repeat: no-repeat;
            background-size: cover;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(145, 92, 170);

            font-family: 'Poppins', sans-serif;
        }

        #FormContainer {
            background-color: rgb(255, 255, 255);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            width: 760px;
            border-radius: 10px;
            box-shadow: 3px 3px 11px 1.5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.1rem;
            font-weight: 800;
            text-align: center;
            grid-column: span 2;
        }

        .ImgContainer {
            border-radius: 10px;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSEW15ACLgSmpmsnzp1tdqIou5YCBIas8Tow&s') no-repeat center center;
            background-size: cover;
            height: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form .form-group {
            margin-bottom: 20px;
        }

        form label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        form input,
        form select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            background-color: rgba(255, 255, 255, 0.6);
            width: 100%;
            outline: none;
            color: #2c3e50;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        form input:focus,
        form select:focus {
            border-color: #2c3e50;
        }

        .Subscribe {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .CheckBoxCont {
            width: 25px;
            height: 25px;
            border-radius: 5px;
            border: 1px solid #2c3e50;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .CheckBoxCont:hover {
            background-color: #2c3e50;
        }

        .CheckBoxCont .Tickline1,
        .CheckBoxCont .Tickline2 {
            position: absolute;
            width: 20px;
            height: 3px;
            background-color: #2c3e50;
            transition: background-color 0.3s;
        }

        .CheckBoxCont .Tickline1 {
            top: 10px;
            left: 5px;
            transform: rotate(-45deg);
            opacity: 0;
        }

        .CheckBoxCont .Tickline2 {
            top: 12px;
            left: 2px;
            transform: rotate(45deg);
            opacity: 0;
        }

        .CheckBoxCont:hover .Tickline1,
        .CheckBoxCont:hover .Tickline2 {
            background-color: #fff;
        }

        .Subscribe label {
            padding-left: 10px;
        }

        form button {
            align-self: center;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #2c3e50;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .links a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 800px) {
            .ImgContainer {
                display: none;
            }

            #FormContainer {
                grid-template-columns: 1fr;
                width: 90%;
            }
        }

        @media (max-width: 430px) {
            #FormContainer {
                width: 100%;
                border-radius: 0;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div id="FormContainer">
    <div class="ImgContainer"></div>
    <form method="POST">
        {% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <div id="form_errors">
                    {% for key, value in form.errors.items %}
                        <strong style="color: darksalmon;">{{ value }}</strong>
                    {% endfor %}
                </div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
        <h1>Login</h1>
        <div class="form-group">
            <label for="username">Username</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            {{ form.password }}
        </div>
        <button type="submit">Login</button>
        <div class="links">
            <a href="{% url 'users-register' %}">Create an Account</a>
        </div>
    </form>
</div>
</body>
</html>
